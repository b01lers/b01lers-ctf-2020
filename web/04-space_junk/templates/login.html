<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="/static/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/static/css/space_junk.css"
    />
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/popper.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="wrapper">
      <!-- Topbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/tt">Top Ten</a>
            </li>

            <li class="nav-item dropdown">
              {% if auth == 0 %}
              <a
                class="nav-link dropdown-toggle disabled"
                href="/moderator"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Moderator Stuff
              </a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item disabled" href="/moderator/post">Post</a>
                <a class="dropdown-item disabled" href="/moderator/status">Status</a>
              {% else %}
              <a
                class="nav-link dropdown-toggle"
                href="/moderator"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Moderator Stuff
              </a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/moderator/post">Post</a>
                <a class="dropdown-item" href="/moderator/status">Status</a>
              {% endif %}
              </div>
            </li>

            <li class="nav-item">
              {% if auth == 2 %}
              <a class="nav-link" href="/admin">Admin Stuff</a>
              {% else %}
              <a class="nav-link disabled" href="/admin">Admin Stuff</a>
              {% endif %}
            </li>
          </ul>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              {% if auth == 0 %}
              <a class="nav-link" href="/login">Login</a>
              {% else %}
              <a class="nav-link" href="/logout">Logout</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </nav>

      <div id="content">
        <div class="text-center login">
          <h1>Login</h1>
          <form method="post">
            <input type="text" name="username" placeholder="username">
            <input type="password" name="password" placeholder="password">
            <input type="submit" value="Login">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
